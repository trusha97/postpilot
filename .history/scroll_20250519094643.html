<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll Based Line</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Scrollbar */
    .custom-scroll::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scroll::-webkit-scrollbar-thumb {
      background-color: #94d3ce;
      border-radius: 4px;
    }

    /* Dynamic Line Parts */
    .line-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
    }

    .line-top {
      background-color: #2d2d2d; /* black */
      width: 4px;
      height: 60%;
    }

    .line-bottom {
      background-color: #b2e4e4; /* light blue */
      width: 2px;
      flex-grow: 1;
    }
  </style>
</head>
<body class="bg-[#e8f8f8] p-10">

  <div class="flex space-x-4 h-40">
    <!-- Left Line -->
    <div class="line-container">
      <div class="line-top"></div>
      <div class="line-bottom"></div>
    </div>

    <!-- Scrollable Paragraph -->
    <div class="overflow-y-auto h-full text-sm text-gray-600 pr-2 custom-scroll w-full">
      One-off announcements or automatically triggered flows. Customers receive their personalized cards within a week.
      <br/><br/>
      More text for scroll test...<br/>
      More text for scroll test...<br/>
      More text for scroll test...<br/>
      More text for scroll test...<br/>
    </div>
  </div>

</body>
</html>
