<!DOCTYPE html>

  <title>Step Accordion</title>

  <style>
    .left-scroll::-webkit-scrollbar {
      width: 3px;
    }

    .left-scroll::-webkit-scrollbar-track {
      background: #A0CDCD;
    }

    .left-scroll::-webkit-scrollbar-thumb {
      background-color: #2E2F35;
      border-radius: 10px;
    }

    .left-scroll {
      direction: rtl;
    }

    .left-scroll>* {
      direction: ltr;
    }

    /* Highlight for active step */
    .active-step span,
    .active-step p {
      color: #000000 !important;
      font-weight: 700;
    }

    .inactive-step span,
    .inactive-step p {
      color: #94a3b8; /* Tailwind text-slate-400 */
      font-weight: 500;
    }
  </style>
</head>

  <script>
    function toggleStep(step) {
      for (let i = 1; i <= 4; i++) {
        document.getElementById('content-' + i).classList.add('hidden');

        const stepDiv = document.querySelector(`[onclick="toggleStep(${i})"]`);
        stepDiv.classList.remove('active-step');
        stepDiv.classList.add('inactive-step');
      }

      document.getElementById('content-' + step).classList.remove('hidden');

      const activeDiv = document.querySelector(`[onclick="toggleStep(${step})"]`);
      activeDiv.classList.add('active-step');
      activeDiv.classList.remove('inactive-step');
    }

    toggleStep(3); // default open step (like your image)
  </script>
