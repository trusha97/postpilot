<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PostPilot Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Inter, sans-serif; }
  </style>
</head>
<body class="bg-green-50">
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <img src="https://uploads-ssl.webflow.com/63c71e12efdd2fc1d49a0617/63c71e12efdd2f0de49a063c_Logo%20Dark.svg" alt="PostPilot" class="h-6">
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex md:items-center md:space-x-6">
          <!-- Resources Dropdown -->
          <div class="relative group">
            <button class="text-gray-700 text-sm font-medium hover:text-black">Resources ▾</button>
            <div class="absolute left-0 mt-2 w-40 bg-white border rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity invisible group-hover:visible z-20">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Blog</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Guides</a>
            </div>
          </div>

          <a href="#" class="text-gray-700 text-sm font-medium hover:text-black">Success stories</a>

          <!-- Company Dropdown -->
          <div class="relative group">
            <button class="text-gray-700 text-sm font-medium hover:text-black">Company </button>
            <div class="absolute left-0 mt-2 w-40 bg-white border rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity invisible group-hover:visible z-20">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">About Us</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Careers</a>
            </div>
          </div>

          <a href="#" class="text-gray-700 text-sm font-medium hover:text-black">Pricing</a>
        </div>

        <!-- Buttons -->
        <div class="hidden md:flex items-center space-x-4">
          <a href="#" class="px-4 py-2 text-sm font-medium text-black border border-black rounded-full hover:bg-gray-100">Login</a>
          <a href="#" class="px-4 py-2 text-sm font-medium text-white bg-orange-500 hover:bg-orange-600 rounded-full">Create free account</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="mobile-menu-toggle" class="text-gray-700 focus:outline-none">
            <svg id="icon-open" class="w-6 h-6 block" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg id="icon-close" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
      <!-- Resources Mobile Dropdown -->
      <details class="group">
        <summary class="cursor-pointer py-2 text-gray-700 font-medium">Resources ▾</summary>
        <div class="ml-4 space-y-1">
          <a href="#" class="block py-1 text-sm text-gray-600">Blog</a>
          <a href="#" class="block py-1 text-sm text-gray-600">Guides</a>
        </div>
      </details>

      <a href="#" class="block py-2 text-gray-700 font-medium">Success stories</a>

      <!-- Company Mobile Dropdown -->
      <details class="group">
        <summary class="cursor-pointer py-2 text-gray-700 font-medium">Company ▾</summary>
        <div class="ml-4 space-y-1">
          <a href="#" class="block py-1 text-sm text-gray-600">About Us</a>
          <a href="#" class="block py-1 text-sm text-gray-600">Careers</a>
        </div>
      </details>

      <a href="#" class="block py-2 text-gray-700 font-medium">Pricing</a>

      <!-- Buttons -->
      <div class="space-y-2 mt-2">
        <a href="#" class="block w-full text-center px-4 py-2 border border-black rounded-full text-black font-medium">Login</a>
        <a href="#" class="block w-full text-center px-4 py-2 bg-orange-500 text-white rounded-full font-medium">Create free account</a>
      </div>
    </div>
  </header>

  <script>
    const toggleBtn = document.getElementById('mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const iconOpen = document.getElementById('icon-open');
    const iconClose = document.getElementById('icon-close');

    toggleBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      iconOpen.classList.toggle('hidden');
      iconClose.classList.toggle('hidden');
    });
  </script>
</body>
</html>
