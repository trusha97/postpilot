<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button UI</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#e6f8f3] flex justify-center items-center min-h-screen">

  <div class="flex gap-4">
    <!-- Login Button -->
    <button class="relative text-black font-medium border border-3 border-gray-800 bg-white px-6 py-2 rounded-xl">
      <span class="absolute inset-0 rounded-xl border-4 border-black translate-x-1 translate-y-1 -z-10"></span>
      Login
    </button>

    <button class="relative text-black font-medium border border-gray-800 bg-orange-500 px-6 py-2 rounded-xl">
      <span class="absolute inset-0 rounded-xl border-4 border-black translate-x-1 translate-y-1 -z-10"></span>
      Create free account
    </button>

    <!-- Create Account Button -->
    <!-- <button class="relative text-white font-medium bg-orange-500 px-6 py-2 rounded-xl">
      <span class="absolute inset-0 rounded-xl border-4 border-black translate-x-1 translate-y-1 -z-10"></span>
      Create free account
    </button> -->
  </div>

</body>
</html>
