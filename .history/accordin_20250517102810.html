<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfect Vertical Steps</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cyan-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-6 bg-cyan-50">
    <!-- Steps Container -->
    <div class="space-y-6 relative">

      <!-- Step 1 -->
      <div class="flex items-start space-x-4 relative">
        <!-- Number and Line -->
        <div class="flex flex-col items-center">
          <span class="text-teal-500 font-mono text-lg">01</span>
          <div class="w-0.5 flex-1 bg-teal-200 mt-1"></div>
        </div>
        <!-- Text -->
        <div>
          <p class="font-semibold text-gray-400">Segment</p>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="flex items-start space-x-4 relative">
        <div class="flex flex-col items-center">
          <span class="text-teal-500 font-mono text-lg">02</span>
          <div class="w-0.5 flex-1 bg-teal-200 mt-1"></div>
        </div>
        <div>
          <p class="font-semibold text-gray-400">Design</p>
        </div>
      </div>

      <!-- Step 3 (Active) -->
      <div class="flex items-start space-x-4 relative">
        <div class="flex flex-col items-center">
          <span class="text-teal-600 font-mono text-lg font-bold">03</span>
          <div class="w-0.5 flex-1 bg-teal-600 mt-1"></div>
        </div>
        <div>
          <p class="font-bold text-gray-900">Send</p>
          <p class="text-sm text-gray-600 mt-1">
            One-off announcements or automatically triggered flows.
            Customers receive their personalized cards within a week.
          </p>
        </div>
      </div>

      <!-- Step 4 -->
      <div class="flex items-start space-x-4 relative">
        <div class="flex flex-col items-center">
          <span class="text-teal-500 font-mono text-lg">04</span>
          <div class="w-0.5 flex-1 bg-teal-200 mt-1 h-6"></div>
        </div>
        <div>
          <p class="font-semibold text-gray-400">Convert</p>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
