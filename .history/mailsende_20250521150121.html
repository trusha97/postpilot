<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mail send</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-[#F3FAFA]">
        <div>
            <p class="text-[63px] max-w-[615px] text-center mx-auto font-bold">Why use direct mail?
                It <span>works</span> like crazy.</p>
        </div>
        <div class="flex flex-wrap justify-center gap-[170px] mt-[58px] mx-auto max-w-6xl px-4">
            <div class="w-full sm:w-[45%] md:w-[30%] max-w-[228px] text-center">

            </div>
            <div class="w-full sm:w-[45%] md:w-[30%] max-w-[228px] text-center">
                <img src="Assets/images/emailmobile.png" class="mx-auto">
                <p class="text-[14px] font-medium text-[#58595D]">Your messages get read</p>
            </div>
            <div class="w-full sm:w-[45%] md:w-[30%] max-w-[228px] text-center">
                <h2 class="text-[63px] font-bold text-[#2E2F35] md:text-[50px] sm:text-[30px]">17 Days</h2>
                <p class="text-[14px] font-medium text-[#58595D]">
                    Lifespan of a postcard vs.<br>seconds for email or SMS
                </p>
            </div>
        </div>

    </div>
